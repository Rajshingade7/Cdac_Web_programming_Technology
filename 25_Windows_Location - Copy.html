<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function newLocation() {
            window.location = "01.html";
        }
    </script>
</head>
<body>
    <input type="button" id="btn" value="Change URL">
    <script>
        document.getElementById("btn").addEventListener("click", newLocation, false);
    </script>
</body>
</html>
