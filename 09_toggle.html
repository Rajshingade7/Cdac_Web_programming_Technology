<!DOCTYPE html>
<html>
<head>
    <style>
        .mystyle {
            width: 500px;
            height: 50px;
        }

        .anotherClass {
            background-color: bisque;
        }

        .myClass {
            text-align: center;
            font-size: 25px;
            color: black;
            margin-bottom: 10px;
        }
        .hidedata {
            display: none;
        }
    </style>
</head>

<body>
    <button onclick="myFunction()">Try it</button>
<p id="demo"></p>
    <div id="myDIV" class="mystyle anotherClass">
        I am a DIV element with multiple classes
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myDIV").classList.toggle("anotherClass");
            var e =document.getElementById("myDIV").classList.contains("anotherClass");
            alert(e);
            document.getElementById("demo").innerHTML = x;
        }  
    </script>     
</body>
</html>
