<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        function multiply(...myarg) {//rest parameter must be the last parameter of the function
          console.log(myarg) //
          console.log(typeof myarg)// object
          console.log(myarg.constructor)// object
          let sum=0;
          for(let i=0;i<myarg.length;i++)
          sum=sum+myarg[i];
          return sum;
         }
        var arr = multiply( 2, 3,4);
        document.write(arr);
         arr = multiply( 2, 3,5,6,7);
         document.write("<br>");
         document.write(arr);
        </script>
        
</body>
