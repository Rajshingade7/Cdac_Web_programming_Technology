    <script>
        'use strict'
        class Account
        {   
        constructor(name,amt) 
          { 
           this.Aname=name; 
           this.Abalance=amt; 
           }
              get Aname(){   return this._name; }
         set Aname(value) {    this._name=value; } 
        
               get Abalance() { return this._balance; }
         set Abalance(value) {    this._balance=value; } 
        
             deposit(amt)
            {   
                              this.Abalance= this.Abalance +amt;
            }
        
            toString()
            { //calling get
                         return this.Aname+ "  " +this.Abalance  
                   }
        }
        
var obj1=new Account("raj",20000);

</script>
