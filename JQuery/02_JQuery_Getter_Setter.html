<!DOCTYPE html>
<html>

<head>
    <style>
        #dd {
            color: green;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            let p = $("#dd");
            p.click(function () {
                var a = p.text();
                alert(a);
            })
        });
    </script>
</head>

<body>
    <p id="dd">para 1</p>
    <p>div para 1</p>
    <p>div para 2</p>
</body>

</html>
