<!DOCTYPE html>
<html>

<head>
    <style>
        .gc {
            color: green;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</script>
    <script>
        $(document).ready(function () {
            $("#pd").mouseover(function () {

                $("#pd").toggleClass("gc");
            })
        });
    </script>
</head>

<body>
    <p id="pd" class="gc"> this p tag</p>
</body>

</html>
