<!DOCTYPE html>
<html>

<head>
    <style>
        .rc {
            color: pink;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
        $(document).ready(function () {
            $("#pd").mouseover(function () {
                $("#pd").removeClass("rc");
            })
        });
    </script>
</head>
<body>
    <p id="pd" class="rc"> this p tag</p>
</body>

</html>
