<!DOCTYPE html>
<html>

<head>
    <style>
        #dd {
            color: green;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
        $(document).ready(function () {
            let p = $("#dd");
            p.mouseover(function () {
                $("#dd").html("<b>I have set value</b>");
            });
        });
    </script>
</head>

<body>
    <p id="dd">para 1</p>
</body>

</html>
