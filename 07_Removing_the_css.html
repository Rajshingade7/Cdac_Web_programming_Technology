<!DOCTYPE html>
<html>

<head>
    <style>
        .mystyle {
            width: 500px;
            height: 50px;
        }

        .anotherClass {
            background-color: bisque;
        }
        .newClass{
            background-color: brown;
        }

        .myClass {
            text-align: center;
            font-size: 25px;
            color: black;
            margin-bottom: 10px;
        }

        .hidedata {
            display: none;
        }
    </style>
</head>
<body>
    <div id="myDIV" class="mystyle anotherClass">
        I am a DIV element with multiple classes
    </div>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <button onclick="replacefunction()">Replace baby</button>
    <script>
        function myFunction() {
            document.getElementById("myDIV").classList.remove("anotherClass");
        }
        function replacefunction(){
            document.getElementById("myDIV").classList.replace("anotherClass","newClass");
        }
    </script>
</body>
</html>
