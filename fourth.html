<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Details Form</title>
  <script>
    function validateForm() {
      // Get form values
      const name = document.getElementById('name').value;
      const dob = document.getElementById('dob').value;
      const gender = document.getElementById('gender').value;
      const address = document.getElementById('address').value;
      const dateOfJoining = document.getElementById('dateOfJoining').value;

      // Simple validation - check if required fields are filled out
      if (!name || !dob || !gender || !address || !dateOfJoining) {
        alert('Please fill out all required fields.');
        return false; // Prevent form submission
      }

      return true; // Allow form submission
    }
  </script>
</head>
<body>
  <h1>Personal Details Form</h1>

  <!-- Form -->
  <form onsubmit="return validateForm()">
    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <!-- Date of Birth -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <!-- Gender -->
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <!-- Address -->
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>

    <!-- Date of Joining -->
    <label for="dateOfJoining">Date of Joining:</label>
    <input type="date" id="dateOfJoining" name="dateOfJoining" required>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
